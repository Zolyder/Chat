<div class="loginContainer">
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-md-3">
                <div class="avatarFrameoffline marbo15 marto15">
                    <img src="assets/img/generic_avatar.png" class="avatarImage img-fluid">
                </div>
            </div>
        </div>
        <div class="row justify-content-md-center">
            <div class="col-md-6">
                <div class="center">
                    <h3>Iniciar Sesión</h3>
                </div>
                <p *ngIf="operation == 'register'">¿Ya tienes cuenta? Has <a (click)="operation = 'login'">Login</a></p>
                <p *ngIf="operation == 'login'">¿No tienes cuenta? Has <a (click)="operation = 'register'">Registrase</a></p>
                    <div class="boredContainer">
                        <input [(ngModel)]="email" class="form-control marbo15" type="email" placeholder="Ingrese Email">
                        <input [(ngModel)]="password" class="form-control marbo15" type="password" placeholder="Ingrese Contraseña">
                        <input *ngIf="operation == 'register'" class="form-control marbo15" type="text" placeholder="Ingrese Nick">
                    </div>
                    <div class="center marto15">
                        <mat-card-subtitle>
                            <a (click)="login()" *ngIf="operation == 'login'" class="btn btn-primary">Iniciar Sesión</a>
                            <br>
                            <a (click)="loginWithFacebook()" *ngIf="operation == 'login'" class="btn btn-primary facebook">Logear con facebook</a>
                            <a (click)="register()" *ngIf="operation == 'register'" class="btn btn-primary">Registrarme</a>
                        </mat-card-subtitle>
                    </div>
            </div>
        </div>
    </div>
</div>
