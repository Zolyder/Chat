<div class="conversationContainer">
	<div class="container">
		<div class="row">
			<div class="col-md-3">
				<img src="/assets/img/online.png" class="imgConversation">
				<br />
				<img src="/assets/img/offline.png" class="imgConversation marto205">
			</div>
			<div class="col-md-9">
				<div class="ml-3 mt-3">
					<b class="">{{friend.nick}} </b>
					<br>
          <hr />
          <div id="messageArea">
            <div class="conversation" *ngFor="let message of conversation">
              <b>{{getUserNickById(message.sender)}}</b> dice:
              <hr />
              {{message.text}}
              <hr />
              <span class="date">Enviado: {{today | date:'shortTime'}}</span>
            </div>
          </div>
					<!-- <div class="conversationUser">
						{{friend.nick}} dice:
						<hr />
						Lorem ipsum dolor, sit amet consectetur adipisicing elit. Qui culpa ab cumque laborum aut necessitatibus, velit nulla hic facere doloremque accusantium! Quia maiores placeat repellat error? Similique alias dignissimos fugiat?
						<hr />
						<span class="date">Enviado: {{today | date:'shortTime'}}</span>
					</div> -->
					<hr>
          <textarea (keyup.enter)="sendMessage()" [(ngModel)]="textMessage" class="form-control" rows="3"></textarea>
          <div id="messageToolBar">
            <div class="item">
              <img src="/assets/img/icons/regular_smile.gif" class="tool">
              <i name="caret-down"></i>
            </div>
            <div class="item">
              <img src="/assets/img/icons/wink_smile.gif" class="tool">
              <i name="caret-down"></i>
            </div>
            <div class="item">
              <img src="/assets/img/icons/zumbido.png" class="tool">
            </div>

            <a class="btn btn-primary btn-sm marri10" accept="image/*">Enviar</a>
            <label class="custom-file-upload">
              <input type="file">
              <i name="image"></i> Seleccionar Imagen
            </label>
          </div>
				</div>
			</div>
		</div>
	</div>
</div>
